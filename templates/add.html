{% extends 'base.html' %}
{% block title %}
    Add
{% endblock %}
{% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        input {
            width: 100px;
        }
    </style>
    <div class="container">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Route</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <form action="{{ url_for('add_service') }}" id="login-screen" class="get-started" method="post">
                        <th>
                            <input type="text" name="price" id="price" placeholder="Price" value="1000">
                        </th>
                        <th>
                            <input type="text" name="availability" id="availability" placeholder="Availability" value="1">
                        </th>
                        <th>
                            <input type="text" name="name" id="name" placeholder="Name" value="Africa">
                        </th>
                        <th>
                            <input type="text" name="type" id="type" placeholder="Type" value="tour">
                        </th>
                        <th>
                            <input type="text" name="date" id="date" placeholder="Date" value="12.01.2023">
                        </th>
                        <th>
                            <input type="text" name="duration" id="duration" placeholder="Duration" value="25">
                        </th>
                        <th>
                            <input type="text" name="route" id="route" placeholder="Route" value="Африка — второй по площади материк после Евразии, омывается Средиземным морем с севера, Красным — с северо-востока, Атлантическим океаном с запада и Индийским океаном с востока, и обоими океанами с юга, с разделением по 20 градусу восточной долготы. Африкой называется также часть света, состоящая из материка Африка и прилегающих островов. Площадь Африки без островов составляет 29,2 млн км, с островами — около 30,3 млн км, покрывая, таким образом, 6 % общей площади поверхности Земли и 20,4 % поверхности суши. По площади Африка на 32 % меньше Азии и Америки, являясь после них третьей по величине частью света. На территории Африки расположено 55 государств (включая зависимые территории). Население составляет 1,38 млрд чел. (9 сентября 2021 года; 18,2 % населения Земли) и, таким образом, сравнимо с самыми населёнными государствами мира — Китаем и Индией.">
                        </th>
                        <th>
                            <input type="text" name="image" id="image" placeholder="Image" value="https://imgs.mongabay.com/wp-content/uploads/sites/20/2016/07/01195836/5699832418_ea58b46069_o-440x330.jpg">
                        </th>
                        <th>
                            <input type="submit" value="✅" id="login-btn" class="hi">
                        </th>
                    </form>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
